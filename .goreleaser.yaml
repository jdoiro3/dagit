# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 1
project_name: dagit

before:
  hooks:
    # export static html
    - yarn --cwd ./nextjs export
    # You may remove this if you don't use go modules.
    - go mod tidy


builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [ binary ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ zip ]

dockers:
  - image_templates:
      - "docker.io/jdoiro3/dagit:{{ .Tag }}"
      - "docker.io/jdoiro3/dagit:v{{ .Major }}"
      - "docker.io/jdoiro3/dagit:v{{ .Major }}.{{ .Minor }}"
      - "docker.io/jdoiro3/dagit:latest"
  - build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: "{{ .ProjectName }}"
    repository:
      owner: jdoiro3
      name: homebrew-dagit
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    directory: Formula
    goarm: "7"
    homepage: https://github.com/jdoiro3/dagit
    description: Live DAG visual of Git's internals
    license: MIT
    dependencies:
      - name: go
        type: optional
      - name: git

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: jdoiro3
    name: dagit
